<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Healthy Meals</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images.unsplash.com/photo-1546069901-ba9599a7e63c');
      background-size: cover;
      background-position: center;
      opacity: 0.3; 
      z-index: -2;
    }

    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      z-index: 1;
    }

    .login-container h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 25px;
      font-size: 32px;
    }

    .login-container label {
      display: block;
      margin: 10px 0 5px;
      color: #444;
      font-weight: 500;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s;
    }

    .login-container input:focus {
      border-color: #2e7d32;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #2e7d32;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background-color: #1b5e20;
    }

    .login-container p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-container a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    .back-button {
      position: absolute;
      top: 30px;
      left: 30px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      color: #2e7d32;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: background 0.3s, color 0.3s;
    }

    .back-button:hover {
      background-color: #2e7d32;
      color: white;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .active-button {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <a href="healthy food.html" class="back-button">← Back to Home</a>
  <div class="login-container">
    <h2>Healthy Meals</h2>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••••" required />

      <button type="submit" id="loginButton">Log In</button>
    </form>
    <p>Don't have an account? <a href="#">Sign up</a></p>
    <p class="error-message" id="errorMessage"></p>
  </div>

  <script>
  
    const loginButton = document.getElementById('loginButton');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('errorMessage');
    const form = document.getElementById('loginForm');

   
    const correctEmail = "user@example.com";
    const correctPassword = "password123";

    
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Stop page reload

     
      errorMessage.textContent = '';
      loginButton.classList.add('active-button'); // Apply style change

   
      const enteredEmail = emailInput.value.trim();
      const enteredPassword = passwordInput.value.trim();


      if (enteredEmail === correctEmail && enteredPassword === correctPassword) {
        alert("Login successful!");
        errorMessage.textContent = '';
        emailInput.value = '';
        passwordInput.value = '';
        loginButton.classList.remove('active-button');
      } else {
        errorMessage.textContent = 'Invalid email or password. Please try again.';
        loginButton.classList.remove('active-button');
      }
    });
  </script>
</body>
</html>
